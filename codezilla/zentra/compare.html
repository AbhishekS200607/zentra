<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Comparison - ZENTRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; color: #f0f0f0; }
        .spec-table th, .spec-table td { padding: 1rem; text-align: left; border-bottom: 1px solid #374151; }
        .spec-table th { background-color: #1f2937; }
        .spec-table tr:nth-child(even) td { background-color: #111827; }
    </style>
</head>
<body class="min-h-screen">

    <header class="w-full p-6">
        <nav class="flex justify-between items-center max-w-7xl mx-auto">
            <a href="index.html" class="text-2xl font-bold tracking-tighter">ZENTRA</a>
            <a href="laptop.html" class="text-gray-300 hover:text-white transition-colors">&larr; Back to Search</a>
        </nav>
    </header>

    <main id="compare-content" class="w-full max-w-7xl mx-auto p-4">
        <div id="loader" class="flex justify-center items-center py-20">
            <p class="text-2xl text-gray-500">Loading comparison...</p>
        </div>
    </main>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const compareContent = document.getElementById('compare-content');
            const loader = document.getElementById('loader');

            if (typeof laptops === 'undefined') {
                compareContent.innerHTML = `<p class="text-red-500 text-2xl">Error: Laptop data could not be loaded.</p>`;
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const compareIds = urlParams.get('compare');

            loader.style.display = 'none';

            if (compareIds) {
                renderCompareView(compareIds.split(','));
            } else {
                compareContent.innerHTML = `<p class="text-red-500 text-2xl">Error: No laptops selected for comparison.</p>`;
            }

            function renderCompareView(laptopIds) {
                const laptopsToCompare = laptops.filter(l => laptopIds.includes(l.id));
                if (laptopsToCompare.length < 2) {
                    compareContent.innerHTML = `<p class="text-yellow-500 text-2xl">Please select at least two laptops to compare.</p>`;
                    return;
                }

                const specKeys = ['cpu', 'ram', 'storage', 'display', 'graphics', 'os'];
                const specLabels = { cpu: 'CPU', ram: 'RAM', storage: 'Storage', display: 'Display', graphics: 'Graphics', os: 'Operating System' };

                let tableHTML = `
                    <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center">Laptop Comparison</h1>
                    <div class="overflow-x-auto">
                        <table class="w-full min-w-[800px] text-sm md:text-base border-collapse spec-table">
                            <thead>
                                <tr>
                                    <th class="w-1/5">Feature</th>
                                    ${laptopsToCompare.map(laptop => `
                                        <th class="w-1/5">
                                            <img src="${laptop.img}" alt="${laptop.name}" class="h-24 mx-auto object-contain rounded-md mb-2" onerror="this.onerror=null;this.src='https://placehold.co/400x300/1a1a1a/ffffff?text=Image';">
                                            <p class="font-bold">${laptop.name}</p>
                                            <p class="text-violet-400 font-semibold">â‚¹${laptop.price.toLocaleString('en-IN')}</p>
                                        </th>
                                    `).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${specKeys.map(key => `
                                    <tr>
                                        <td class="font-semibold text-gray-300">${specLabels[key]}</td>
                                        ${laptopsToCompare.map(laptop => `<td>${laptop.specs[key]}</td>`).join('')}
                                    </tr>
                                `).join('')}
                                <tr>
                                    <td class="font-semibold text-gray-300">Buy</td>
                                    ${laptopsToCompare.map(laptop => `
                                        <td>
                                            <a href="https://www.amazon.in/s?k=${laptop.name.split(' ').join('+')}" target="_blank" class="inline-block text-center bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition-colors">View Deal</a>
                                        </td>
                                    `).join('')}
                                </tr>
                            </tbody>
                        </table>
                    </div>
                `;
                compareContent.innerHTML = tableHTML;
            }
        });
    </script>
</body>
</html>
